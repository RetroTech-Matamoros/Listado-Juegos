<style>

/* ===== CRT RETRO ===== */

body{
  background:#0b0b0b;
  color:#00ff99;
  font-family:'Courier New', monospace;
  text-align:center;
}

/* scanlines */
body::after{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  background:repeating-linear-gradient(
    to bottom,
    transparent 0px,
    transparent 2px,
    rgba(0,0,0,0.25) 3px
  );
}

/* contenedor */
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
  box-shadow:0 0 20px #00ff99;
  border-radius:12px;
  animation:fade .4s ease;
}

/* ===== LOGO ARREGLADO ===== */
.logo{
  width:140px;
  display:block;
  margin:0 auto 12px;
  filter:drop-shadow(0 0 8px #00ffff);
}

@media(max-width:600px){
  .logo{ width:100px; }
}

/* textos */
h1,h2{
  color:#00ffff;
}

/* inputs */
select,input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  background:#111;
  color:#fff;
  border:2px solid #00ff99;
  border-radius:6px;
}

button{
  font-weight:bold;
  cursor:pointer;
}

.smallBtn{
  width:auto;
  padding:6px 12px;
  margin-bottom:10px;
}

/* barra */
.progress{
  height:20px;
  background:#333;
  border-radius:10px;
}

.bar{
  height:100%;
  width:0%;
  background:#00ff99;
}
