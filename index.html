<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>InstalaciÃ³n de Juegos</title>

<style>

/* ===== CRT RETRO LIMPIO ===== */

body{
  background:#0b0b0b;
  color:#00ff99;
  font-family:'Courier New', monospace;
  text-align:center;
}

/* scanlines */
body::after{
  content:"";
  pointer-events:none;
  position:fixed;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    transparent 0px,
    transparent 2px,
    rgba(0,0,0,0.25) 3px
  );
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
  box-shadow:0 0 20px #00ff99;
  border-radius:12px;
}

.logo{
  max-width:200px;
  margin:10px auto;
}

h1,h2{
  color:#00ffff;
}

select,input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  background:#111;
  color:#fff;
  border:2px solid #00ff99;
  border-radius:6px;
}

button{
  font-weight:bold;
  cursor:pointer;
}

.progress{
  height:20px;
  background:#333;
  border-radius:10px;
}

.bar{
  height:100%;
  width:0%;
  background:#00ff99;
}

.console{
  margin-top:20px;
  border:1px solid #00ff99;
  padding:10px;
  border-radius:8px;
}

</style>
</head>

<body>

<!-- ===== SELECTOR CONSOLA ===== -->
<div id="consoleSection" class="container">

  <img src="logo.png" class="logo">

  <h2>ðŸŽ® Selecciona consola</h2>

  <select id="consoleSelect">
    <option value="">Elegir...</option>
    <option value="Switch">Switch</option>
    <option value="GameCube">GameCube</option>
    <option value="PSP">PSP</option>
  </select>

  <button onclick="start()">Continuar</button>

</div>


<!-- ===== SECCIÃ“N JUEGOS ===== -->
<div id="gamesSection" class="container" style="display:none;">

<h1>ðŸŽ® InstalaciÃ³n de Juegos</h1>

<input id="nombre" placeholder="Nombre del cliente">

<select id="capacidad">
  <option value="32">32 GB</option>
  <option value="64">64 GB</option>
  <option value="128">128 GB</option>
</select>

<input id="buscador" placeholder="ðŸ” Buscar juego...">

<h2 id="uso">0 / 32 GB</h2>

<div class="progress">
  <div class="bar" id="bar"></div>
</div>

<div id="lista"></div>

<button onclick="enviar()">Enviar pedido</button>

</div>



<script>

/* ===== CAMBIO PANTALLA ===== */
function start(){
  const val=document.getElementById("consoleSelect").value;
  if(!val) return alert("Selecciona una consola");

  document.getElementById("consoleSection").style.display="none";
  document.getElementById("gamesSection").style.display="block";
}



/* ===== JUEGOS ===== */

const juegos={
  "Switch":[["Zelda BOTW",15],["Mario Kart 8",7],["Smash Bros",14]],
  "GameCube":[["Mario Sunshine",1.5],["Luigi Mansion",1.2],["Wind Waker",1.4]],
  "PSP":[["God of War",1.6],["GTA Vice City",1.7],["Monster Hunter",1.3]]
};

const lista=document.getElementById("lista");
const buscador=document.getElementById("buscador");

function render(){
  lista.innerHTML="";
  for(const consola in juegos){
    let html=`<div class="console"><h3>${consola}</h3>`;
    juegos[consola].forEach(j=>{
      if(j[0].toLowerCase().includes(buscador.value.toLowerCase())){
        html+=`
        <label>
        <input type="checkbox" value="${j[1]}" data-name="${j[0]}">
        ${j[0]} (${j[1]} GB)
        </label><br>`;
      }
    });
    html+="</div>";
    lista.innerHTML+=html;
  }
  activar();
}

render();
buscador.addEventListener("input",render);

function activar(){
  document.querySelectorAll("input[type=checkbox]")
    .forEach(c=>c.addEventListener("change",calcular));
}

function calcular(){
  let total=0;
  const cap=Number(document.getElementById("capacidad").value);

  document.querySelectorAll("input[type=checkbox]").forEach(c=>{
    if(c.checked) total+=Number(c.value);
  });

  if(total>cap){
    alert("Excede la capacidad");
    this.checked=false;
    return;
  }

  document.getElementById("uso").textContent=`${total} / ${cap} GB`;
  document.getElementById("bar").style.width=(total/cap*100)+"%";
}



async function enviar(){

  let juegosSel=[];
  let total=0;

  document.querySelectorAll("input[type=checkbox]").forEach(c=>{
    if(c.checked){
      juegosSel.push(c.dataset.name);
      total+=Number(c.value);
    }
  });

  await fetch("https://script.google.com/macros/s/AKfycbzliHQEMx-QuS8B5Yi5r5DbPvT7sJ0fDGl4Ivhm8OjfLBmd2t8e9p7mGxy06BF5ZRQ/exec",{
    method:"POST",
    body:JSON.stringify({
      nombre:document.getElementById("nombre").value,
      capacidad:document.getElementById("capacidad").value,
      juegos:juegosSel.join(", "),
      espacio:total
    })
  });

  alert("Pedido enviado âœ…");
}

</script>

</body>
</html>
